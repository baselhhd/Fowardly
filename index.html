<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>تحويل المكالمات بسهولـة</title>
  <style>
    :root {
      --whatsapp-dark: #075e54;
      --whatsapp-light: #25d366;
      --whatsapp-mid: #128c7e;
      --surface: rgba(255, 255, 255, 0.12);
      --surface-strong: rgba(255, 255, 255, 0.22);
      --text-strong: rgba(255, 255, 255, 0.92);
      --text-soft: rgba(255, 255, 255, 0.72);
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'SF Arabic', 'Cairo', 'Tajawal', 'Segoe UI', sans-serif;
      background: linear-gradient(140deg, #06221c 0%, #075e54 40%, #0b8f6b 100%);
      color: var(--text-strong);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: clamp(18px, 4vw, 32px);
      position: relative;
      overflow-x: hidden;
    }
    .background {
      position: fixed;
      inset: 0;
      z-index: -2;
      overflow: hidden;
    }
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(0px);
      opacity: 0.65;
      transform: translateZ(0);
      will-change: transform;
      animation: float 12s ease-in-out infinite;
    }
    .orb--top {
      width: 420px;
      height: 420px;
      top: -120px;
      right: -140px;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.38), rgba(18, 140, 126, 0.1) 70%, rgba(0, 0, 0, 0));
      animation-delay: -3s;
    }
    .orb--bottom {
      width: 520px;
      height: 520px;
      bottom: -200px;
      left: -160px;
      background: radial-gradient(circle at 70% 70%, rgba(37, 211, 102, 0.45), rgba(0, 0, 0, 0));
      animation-duration: 14s;
    }
    .orb--mid {
      width: 360px;
      height: 360px;
      top: 40%;
      right: 10%;
      background: radial-gradient(circle at 50% 50%, rgba(24, 196, 145, 0.5), rgba(7, 94, 84, 0));
      animation-duration: 18s;
      animation-delay: -6s;
    }
    @keyframes float {
      0%, 100% { transform: translate3d(0, 0, 0) scale(1); }
      50% { transform: translate3d(16px, -18px, 0) scale(1.05); }
    }
    main {
      width: min(780px, 100%);
      position: relative;
    }
    .glass-card {
      background: var(--surface);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 32px;
      padding: clamp(22px, 4vw, 36px);
      box-shadow:
        0 24px 60px rgba(0, 0, 0, 0.35),
        0 12px 32px rgba(7, 94, 84, 0.25);
      backdrop-filter: blur(28px);
      position: relative;
      z-index: 1;
      overflow: hidden;
      display: grid;
      gap: clamp(20px, 2.6vw, 28px);
    }
    .glass-card::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      border: 1px solid rgba(255, 255, 255, 0.1);
      pointer-events: none;
    }
    header {
      display: flex;
      align-items: center;
      gap: 18px;
    }
    header p {
      margin: 6px 0 0;
      color: var(--text-soft);
      font-size: 15px;
    }
    .logo-bubble {
      width: 60px;
      height: 60px;
      border-radius: 22px;
      background: linear-gradient(145deg, rgba(37, 211, 102, 0.85), rgba(7, 94, 84, 0.85));
      display: grid;
      place-items: center;
      font-size: 30px;
      color: white;
      box-shadow:
        inset 0 4px 12px rgba(255, 255, 255, 0.25),
        0 16px 30px rgba(7, 94, 84, 0.35);
      transform: translateZ(0);
    }
    h1 {
      margin: 0;
      font-size: clamp(26px, 4vw, 34px);
      font-weight: 700;
      letter-spacing: 0.02em;
    }
    .input-block {
      background: var(--surface-strong);
      border-radius: 24px;
      padding: 18px;
      display: grid;
      gap: 12px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.1);
    }
    .input-block label {
      font-size: 15px;
      color: var(--text-soft);
    }
    .number-input {
      display: flex;
      align-items: center;
      background: rgba(6, 34, 28, 0.55);
      border-radius: 16px;
      padding: 10px 12px;
      border: 1px solid transparent;
      transition: border-color 0.25s ease, box-shadow 0.25s ease;
    }
    .number-input:focus-within {
      border-color: rgba(37, 211, 102, 0.6);
      box-shadow: 0 0 0 6px rgba(37, 211, 102, 0.15);
    }
    .number-input span {
      font-weight: 600;
      color: rgba(255, 255, 255, 0.8);
      margin-left: 10px;
      font-size: 16px;
    }
    input, select {
      width: 100%;
      border: none;
      background: transparent;
      font-size: 17px;
      color: white;
      font-family: inherit;
      outline: none;
    }
    input::placeholder {
      color: rgba(255, 255, 255, 0.45);
    }
      input[type="tel"]::-webkit-input-placeholder { color: rgba(255,255,255,0.45); }
      input[type="tel"]::-moz-placeholder { color: rgba(255,255,255,0.45); }
      input[type="tel"]:-ms-input-placeholder { color: rgba(255,255,255,0.45); }
      input[type="tel"]::placeholder { color: rgba(255,255,255,0.45); }
      @media (max-width: 480px) {
        .glass-card { padding: 12px; border-radius: 18px; }
        .action-btn { font-size: 16px; padding: 14px 8px; }
        input, select { font-size: 18px; }
      }
    select {
      appearance: none;
      padding-right: 28px;
      cursor: pointer;
    }
    .select-wrapper {
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      background: rgba(6, 34, 28, 0.5);
      border-radius: 16px;
      padding: 10px 16px;
      border: 1px solid transparent;
      transition: border-color 0.25s ease, box-shadow 0.25s ease;
    }
    .select-wrapper:focus-within {
      border-color: rgba(37, 211, 102, 0.6);
      box-shadow: 0 0 0 6px rgba(37, 211, 102, 0.15);
    }
    .select-wrapper::after {
      content: '';
      position: absolute;
      left: 16px;
      width: 12px;
      height: 12px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.7);
      border-right: 2px solid rgba(255, 255, 255, 0.7);
      transform: rotate(45deg);
      pointer-events: none;
    }
    .control-card {
      background: rgba(6, 34, 28, 0.45);
      border-radius: 24px;
      padding: clamp(18px, 3vw, 26px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow:
        inset 0 1px 1px rgba(255, 255, 255, 0.08),
        0 18px 34px rgba(0, 0, 0, 0.24);
      display: grid;
      gap: 16px;
      transform: perspective(900px) translateZ(0);
      transition: transform 0.35s ease, box-shadow 0.35s ease;
    }
    .control-card:hover {
      transform: perspective(900px) translate3d(0, -4px, 12px) rotateX(1.5deg);
      box-shadow:
        inset 0 1px 1px rgba(255, 255, 255, 0.1),
        0 28px 48px rgba(0, 0, 0, 0.32);
    }
    .section-headline {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .section-headline h2 {
      margin: 0;
      font-size: 19px;
    }
    .section-description {
      margin: 4px 0 0;
      color: var(--text-soft);
      font-size: 14px;
    }
    .status-dot {
      width: 16px;
      height: 16px;
      border-radius: 12px;
      background: linear-gradient(160deg, rgba(37, 211, 102, 1), rgba(18, 140, 126, 0.8));
      box-shadow: 0 0 12px rgba(37, 211, 102, 0.8);
      transition: background 0.4s ease, box-shadow 0.4s ease;
    }
    .status-dot--amber {
      background: linear-gradient(160deg, #ffd86f, #ffb347);
      box-shadow: 0 0 12px rgba(255, 216, 111, 0.8);
    }
    .status-dot--green {
      background: linear-gradient(160deg, rgba(37, 211, 102, 1), rgba(18, 140, 126, 0.8));
      box-shadow: 0 0 12px rgba(37, 211, 102, 0.8);
    }
    .status-dot--blue {
      background: linear-gradient(160deg, #58c6ff, #2f9be9);
      box-shadow: 0 0 12px rgba(88, 198, 255, 0.8);
    }
    .status-dot--violet {
      background: linear-gradient(160deg, #c084fc, #8b5cf6);
      box-shadow: 0 0 12px rgba(192, 132, 252, 0.8);
    }
    .ringtime-block {
      display: grid;
      gap: 10px;
    }
    .ringtime-block[hidden] {
      display: none;
    }
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .action-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      flex: 1 1 160px;
      padding: 12px 18px;
      border-radius: 18px;
      text-decoration: none;
      color: white;
      font-weight: 600;
      letter-spacing: 0.02em;
      position: relative;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      background: linear-gradient(145deg, rgba(37, 211, 102, 0.95), rgba(7, 94, 84, 0.95));
      box-shadow:
        inset 0 2px 6px rgba(255, 255, 255, 0.2),
        0 12px 18px rgba(0, 0, 0, 0.22);
    }
    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow:
        inset 0 2px 6px rgba(255, 255, 255, 0.2),
        0 16px 24px rgba(0, 0, 0, 0.28);
    }
    .action-btn:active {
      transform: translateY(0);
      box-shadow:
        inset 0 2px 6px rgba(255, 255, 255, 0.2),
        0 10px 16px rgba(0, 0, 0, 0.24);
    }
    .action-btn.secondary {
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.18), rgba(255, 255, 255, 0.08));
      color: var(--text-strong);
    }
    .action-btn.warning {
      background: linear-gradient(145deg, #ff6b6b, #ff4757);
    }
    footer {
      text-align: center;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.6);
    }
    .toast {
      position: fixed;
      bottom: 36px;
      right: 50%;
      transform: translateX(50%) translateY(120%);
      background: rgba(7, 94, 84, 0.94);
      padding: 14px 22px;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
      font-size: 15px;
      letter-spacing: 0.02em;
      transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1), opacity 0.4s ease;
      opacity: 0;
      z-index: 99;
    }
    .toast.is-visible {
      transform: translateX(50%) translateY(0);
      opacity: 1;
    }
    @media (max-width: 720px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        text-align: right;
      }
      .logo-bubble {
        width: 54px;
        height: 54px;
        font-size: 26px;
      }
      .actions {
        flex-direction: column;
        gap: 10px;
      }
      .action-btn {
        width: 100%;
        flex: 0 0 auto;
        padding: 10px 16px;
        font-size: 15px;
        border-radius: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="background" aria-hidden="true">
    <span class="orb orb--top"></span>
    <span class="orb orb--mid"></span>
    <span class="orb orb--bottom"></span>
  </div>

  <main>
    <div class="glass-card">
      <header>
        <div class="logo-bubble" aria-hidden="true">📞</div>
        <div>
          <h1>تحويل المكالمات بسهولة</h1>
          <p>منصة تتيح لك بسهولة تحويل المكالمات</p>
        </div>
      </header>

      <div class="input-block">
        <label for="phone">أدخل رقم الجوال الذي ترغب بالتحويل إليه</label>
        <div class="number-input">
          <span>رقم</span>
          <input type="tel" id="phone" placeholder="مثال: 0590510209" autocomplete="tel">
        </div>
        <small style="color: rgba(255, 255, 255, 0.55); font-size: 13px;">
          تم التطوير بواسطة : باسل العنزي<code style="color: rgba(255, 255, 255, 0.8); font-family: inherit;"></code> ceo@baa.sa
        </small>
      </div>

      <section class="control-card">
        <div class="section-headline">
          <span class="status-dot status-dot--amber" id="statusDot" aria-hidden="true"></span>
          <div>
            <h2 id="methodTitle">تحويل عند عدم الرد</h2>
            <p class="section-description" id="methodDescription">اختر عدد الثواني قبل تحويل المكالمة في حال عدم الرد.</p>
          </div>
        </div>

        <div class="select-wrapper" aria-label="نوع تحويل المكالمات" id="methodSelectWrapper">
          <select id="forwardingType">
            <option value="no-answer">تحويل عند عدم الرد</option>
            <option value="busy">تحويل عند انشغال الخط</option>
            <option value="unreachable">تحويل عند عدم توفر الشبكة</option>
            <option value="always">تحويل دائم لكل المكالمات</option>
          </select>
        </div>

        <div class="ringtime-block" id="ringtimeBlock" hidden>
          <label for="ringtime" style="color: var(--text-soft); font-size: 14px;">حدد مدة الرنين قبل التحويل</label>
          <div class="select-wrapper" aria-label="عدد الثواني قبل التحويل">
            <select id="ringtime">
              <option value="5">5 ثوانٍ</option>
              <option value="10">10 ثوانٍ</option>
              <option value="15">15 ثانية</option>
              <option value="20">20 ثانية</option>
              <option value="25">25 ثانية</option>
              <option value="30" selected>30 ثانية</option>
            </select>
          </div>
        </div>

        <div class="actions">
          <a href="#" class="action-btn" data-role="activate">تفعيل</a>
          <a href="#" class="action-btn secondary" data-role="status">الحالة</a>
          <a href="#" class="action-btn secondary" data-role="cancel">إلغاء</a>
        </div>
      </section>

      <section class="control-card" aria-label="إلغاء جميع التحويلات">
        <div class="section-headline">
          <span class="status-dot status-dot--red" aria-hidden="true"></span>
          <div>
            <h2>إلغاء جميع التحويلات</h2>
            <p class="section-description">أعد خطك إلى الوضع العادي فورًا.</p>
          </div>
        </div>
        <div class="actions" style="justify-content: flex-start;">
          <a href="tel:##002#" class="action-btn warning">إلغاء شامل</a>
        </div>
      </section>

      <footer>
       <code style="color: rgba(255, 255, 255, 0.8); font-family: inherit;">www.watsback.com</code>
      </footer>
    </div>
  </main>

  <div class="toast" role="status" aria-live="polite"></div>

  <script>
    const phoneInput = document.getElementById('phone');
    const ringtimeSelect = document.getElementById('ringtime');
    const forwardingTypeSelect = document.getElementById('forwardingType');
    const ringtimeBlock = document.getElementById('ringtimeBlock');
    const methodTitle = document.getElementById('methodTitle');
    const methodDescription = document.getElementById('methodDescription');
    const statusDot = document.getElementById('statusDot');
    const toast = document.querySelector('.toast');

    const actionButtons = {
      activate: document.querySelector('.action-btn[data-role="activate"]'),
      status: document.querySelector('.action-btn[data-role="status"]'),
      cancel: document.querySelector('.action-btn[data-role="cancel"]')
    };

    const forwardingOptions = {
      'no-answer': {
        title: 'تحويل عند عدم الرد',
        description: 'اختر عدد الثواني قبل تحويل المكالمة في حال عدم الرد.',
        statusClass: 'status-dot--amber',
        requiresRingtime: true,
        codes: {
          status: '*#61#',
          cancel: '##61#'
        }
      },
      busy: {
        title: 'تحويل عند انشغال الخط',
        description: 'حوّل المكالمة إلى الرقم المختار إذا كان خطك مشغولاً.',
        statusClass: 'status-dot--green',
        requiresRingtime: false,
        codes: {
          activate: '**67*NUM#',
          status: '*#67#',
          cancel: '##67#'
        }
      },
      unreachable: {
        title: 'تحويل عند عدم توفر الشبكة',
        description: 'وجّه المكالمات إذا كان الهاتف مغلقًا أو خارج التغطية.',
        statusClass: 'status-dot--blue',
        requiresRingtime: false,
        codes: {
          activate: '**62*NUM#',
          status: '*#62#',
          cancel: '##62#'
        }
      },
      always: {
        title: 'تحويل دائم لكل المكالمات',
        description: 'حوّل كل مكالماتك مباشرة إلى الرقم المحدد.',
        statusClass: 'status-dot--violet',
        requiresRingtime: false,
        codes: {
          activate: '**21*NUM#',
          status: '*#21#',
          cancel: '##21#'
        }
      }
    };

    let toastTimeout;

    function showToast(message) {
      toast.textContent = message;
      toast.classList.add('is-visible');
      clearTimeout(toastTimeout);
      toastTimeout = setTimeout(() => {
        toast.classList.remove('is-visible');
      }, 2400);
    }

    // تحقق من صحة الرقم السعودي (يبدأ بـ05 وطوله 10 أرقام)
    function isValidSaudiNumber(num) {
      return /^05\d{8}$/.test(num);
    }

    function getNumber() {
      const value = phoneInput.value.trim();
      if (!value) {
        showToast('رجاءً أدخل رقم التحويل أولاً.');
        phoneInput.focus();
        return null;
      }
      if (!isValidSaudiNumber(value)) {
        showToast('الرقم غير صحيح. يجب أن يبدأ بـ05 ويتكون من 10 أرقام.');
        phoneInput.focus();
        return null;
      }
      return value;
    }

    // حفظ واسترجاع الرقم ونوع التحويل من LocalStorage
    function saveSettings() {
      localStorage.setItem('forwardingNumber', phoneInput.value.trim());
      localStorage.setItem('forwardingType', forwardingTypeSelect.value);
      localStorage.setItem('ringtime', ringtimeSelect.value);
    }
    function loadSettings() {
      const savedNumber = localStorage.getItem('forwardingNumber');
      const savedType = localStorage.getItem('forwardingType');
      const savedRing = localStorage.getItem('ringtime');
      if (savedNumber) phoneInput.value = savedNumber;
      if (savedType) forwardingTypeSelect.value = savedType;
      if (savedRing) ringtimeSelect.value = savedRing;
    }

    phoneInput.addEventListener('input', saveSettings);
    forwardingTypeSelect.addEventListener('change', saveSettings);
    ringtimeSelect.addEventListener('change', saveSettings);

    // عند تحميل الصفحة
    loadSettings();

    function updateMethodDetails() {
      const selectedKey = forwardingTypeSelect.value;
      const option = forwardingOptions[selectedKey];

      methodTitle.textContent = option.title;
      methodDescription.textContent = option.description;

      statusDot.className = 'status-dot';
      statusDot.classList.add(option.statusClass);

      if (option.requiresRingtime) {
        ringtimeBlock.hidden = false;
      } else {
        ringtimeBlock.hidden = true;
      }

      actionButtons.status.dataset.code = option.codes.status;
      actionButtons.cancel.dataset.code = option.codes.cancel;
      actionButtons.activate.dataset.code = option.codes.activate || '';
    }

    function makeLink(codePattern) {
      const number = getNumber();
      if (!number) {
        return '#';
      }
      return 'tel:' + codePattern.replace('NUM', number);
    }

    function makeLinkWithTime() {
      const number = getNumber();
      if (!number) {
        return '#';
      }
      const seconds = ringtimeSelect.value;
      return 'tel:**61*' + number + '**' + seconds + '%23';
    }

    actionButtons.activate.addEventListener('click', (event) => {
      const selectedKey = forwardingTypeSelect.value;
      const option = forwardingOptions[selectedKey];
      let link = '#';

      if (option.requiresRingtime) {
        link = makeLinkWithTime();
      } else if (option.codes.activate) {
        link = makeLink(option.codes.activate);
      } else {
        link = makeLinkWithTime();
      }

      if (link === '#') {
        event.preventDefault();
      } else {
        actionButtons.activate.setAttribute('href', link);
      }
    });

    [actionButtons.status, actionButtons.cancel].forEach((anchor) => {
      anchor.addEventListener('click', (event) => {
        const { code } = anchor.dataset;
        const link = makeLink(code);
        if (link === '#') {
          event.preventDefault();
        } else {
          anchor.setAttribute('href', link);
        }
      });
    });

    forwardingTypeSelect.addEventListener('change', updateMethodDetails);
    updateMethodDetails();
  </script>
</body>
</html>
